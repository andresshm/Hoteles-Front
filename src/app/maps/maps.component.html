<div class="main-content">
  <div class="container-fluid">
    <div class="list-container">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Lista de Servicios</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-list>
            <mat-list-item class="huesped-item">
              <span class="matListItemTitle reduce-space">ID</span>
              <span class="matListItemLine"><strong>Nombre</strong></span>
              <span class="matListItemLine"><strong>Descripci√≥n</strong></span>
              <div class="huesped-actions">
                <span class="matListItemLine"><strong>Acciones</strong></span>
              </div>
            </mat-list-item>
            <mat-list-item
              *ngFor="let serv of services; let i = index"
              class="huesped-item"
            >
              <span class="matListItemTitle reduce-space">{{ serv.id }}</span>
              <span class="matListItemLine">{{ serv.nombre }}</span>
              <span class="matListItemLine">{{ serv.descripcion }}</span>
              

              <!-- Como muevas esto una linea no funciona el hdp -->
              <shared-pop-up
                [selectedIdHijo]="selectedId"
              ></shared-pop-up>

              <div class="huesped-actions">
                <button
                  mat-icon-button
                  (click)="setIndex(serv.id)"
                  data-bs-toggle="modal"
                  data-bs-target="#serviceUpdateModal"
                  >
                  <mat-icon>edit</mat-icon>
                </button>
                <!-- <shared-pop-up></shared-pop-up> -->
                <button
                  mat-icon-button
                  class="botones"
                  (click)="setIndex(serv.id)"
                  data-bs-toggle="modal"
                  data-bs-target="#serviceDeleteModal"
                  >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </mat-list-item>
           
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>

    <shared-floating-button [servicio]="showButton"></shared-floating-button>
