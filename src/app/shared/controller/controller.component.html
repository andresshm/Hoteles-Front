    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar hu√©sped: {{selectedIdHijo}} </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="huespedForm">
            <!-- [formGroup]="huespedForm" -->
            <!-- <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" id="recipient-name" formControlName="nombre" [(ngModel)]="host.nombre">
            </div> -->

            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" id="recipient-name" formControlName="nombre" [(ngModel)]="host.nombre">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label" >Apellidos:</label>
              <input type="text" class="form-control" id="recipient-name" formControlName="nombre" [(ngModel)]="host.apellido">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">DNI/Pasaporte:</label>
              <input type="text" class="form-control" id="recipient-name" formControlName="nombre" [(ngModel)]="host.dniPasaporte">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Procedencia:</label>
              <input type="text" class="form-control" id="recipient-name" formControlName="nombre" [(ngModel)]="host.procedencia">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Fecha check-in:</label>
              <input type="text" class="form-control" id="recipient-name" formControlName="nombre" [(ngModel)]="host.fechaCheckin">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Fecha check-out:</label>
              <input type="text" class="form-control" id="recipient-name" formControlName="nombre" [(ngModel)]="host.fechaCheckout">
            </div>



            <!-- <div class="mb-3">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div> -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onSubmitPatch(1)">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="onSubmitPut('HOS'); recharge('PUT')">Actualizar</button>
        </div>
      </div>
    </div>
