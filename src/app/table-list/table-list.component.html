<div class="main-content">
  <div class="container-fluid">


    
      <div class="button-container2">
        <button class="search-button" (click)="toggleFilter()">
          <mat-icon class="mr-2">search</mat-icon>
          <span class="button-text">Buscar</span>
        </button>
        <button class="search-button" (click)="toggleSorter()">
          <mat-icon class="mr-2">sort</mat-icon>
          <span class="button-text">Ordenar</span>
        </button>
      </div>
   




    <div *ngIf="showSorters" >
      <hr>
      <h3>Ordenar</h3>
      <hr>
      <h4>Seleccione una opción</h4>

      <div class="button-container2">
        <select id="option-selector" class="selector" [(ngModel)]="selectedOption">
          <option value="" >Seleccione...</option>
          <option value="Nombre">Nombre</option>
          <option value="Apellido">Apellido</option>
          <option value="DNI/Pasaporte">DNI/Pasaporte</option>
          <option value="Check-in">Check-in</option>
          <option value="Check-out">Check-out</option>
        </select>
        <button *ngIf="selectedOption" class="search-button" (click)="handleSelection('swap')">
          <mat-icon>swap_vert</mat-icon>
        </button>
      </div>




      <button *ngIf="selectedOption" class="search-button mt-4" (click)="handleSelection()">
        <span class="button-text ">Ordenar</span>
        <!-- <span class="button-icon"></span> -->
      </button>

    </div>





    <div *ngIf="showFilters" class="filter-form-container">
      <hr>
      <h3>Filtrar</h3>
      <hr>
      <form >
        <mat-form-field class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre" name="name" [(ngModel)]="name">
        </mat-form-field>
    
        <mat-form-field class="full-width">
          <mat-label>Apellidos</mat-label>
          <input matInput type="text" placeholder="Apellidos" name="age" [(ngModel)]="surname">
        </mat-form-field>
      
        <mat-form-field class="full-width">
          <mat-label>DNI/Pasaporte</mat-label>
          <input matInput type="text" placeholder="DNI/Pasaporte" name="age" [(ngModel)]="dni">
        </mat-form-field>
    
        <mat-form-field class="full-width">
          <mat-label>Check-IN</mat-label>
          <input matInput type="text" placeholder="check-in"  name="check-in"  [(ngModel)]="checkin">
        </mat-form-field>
    
        <mat-form-field class="full-width">
          <mat-label>Check-OUT</mat-label>
          <input matInput type="text" placeholder="check-out"  name="check-out" [(ngModel)]="checkout">
        </mat-form-field>
    
      </form>
      <div class="centrar">
        <button class="mr-4 search-button" color="primary" type="submit" (click)="filter(name, surname, dni, checkin, checkout)">
          <mat-icon class="mr-2">filter_list</mat-icon>
          Filtrar 
        </button>
        <button class="search-button" color="primary" type="submit" (click)="getHuespedes()">
          <mat-icon class="mr-2">restart_alt</mat-icon>
          Reestablecer
        </button>
      </div>
    </div>


    <div class="list-container">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Lista de Huéspedes</mat-card-title>
        </mat-card-header>
        <mat-card-content>
         

          <mat-list>
            <mat-list-item class="huesped-item">
              <span class="matListItemTitle reduce-space">ID</span>
              <span class="matListItemLine"><strong>Nombre</strong></span>
              <span class="matListItemLine"><strong>Apellido</strong></span>
              <span class="matListItemLine"
                ><strong>DNI/Pasaporte</strong></span
              >
              <span class="matListItemLine"><strong>Check-in</strong></span>
              <span class="matListItemLine"><strong>Check-out</strong></span>
              <div class="huesped-actions">
                <span class="matListItemLine"><strong>Acciones</strong></span>
              </div>
            </mat-list-item>
            <mat-list-item
              *ngFor="let host of hosts; let i = index"
              class="huesped-item"
            >
              <span class="matListItemTitle reduce-space">{{ host.id }}</span>
              <span class="matListItemLine">{{ host.nombre }}</span>
              <span class="matListItemLine">{{ host.apellido }}</span>
              <span class="matListItemLine">{{ host.dniPasaporte }}</span>
              <span class="matListItemLine">{{ host.fechaCheckin }}</span>
              <span class="matListItemLine">{{ host.fechaCheckout }}</span>

              <!-- Como muevas esto una linea no funciona el hdp -->
              <shared-pop-up
                [selectedIdHijo]="selectedId"
              
              ></shared-pop-up>

              <div class="huesped-actions">
                <button
                  mat-icon-button
                  (click)="setIndex(host.id)"
                  data-bs-toggle="modal"
                  data-bs-target="#updateModal"
                >
                  <mat-icon>edit</mat-icon>
                </button>


                
                <!-- <shared-pop-up></shared-pop-up> -->
                <button
                  mat-icon-button
                  class="botones"
                  (click)="setIndex(host.id)"
                  data-bs-toggle="modal"
                  data-bs-target="#deleteModal"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </mat-list-item>
          </mat-list>


          <!-- <mat-paginator 
          [length]="hosts.length"
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 25, 100]"
          (page)="handlePageEvent($event)">
        </mat-paginator> -->


        </mat-card-content>
      </mat-card>
    </div>

    <shared-floating-button [huesped]="showButton"></shared-floating-button>
